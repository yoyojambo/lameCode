{{define "navbar"}}<!-- Top NavBar -->
<div hx-boost="true" id="navbar" hx-target="#main" class="navbar">
  <div>
    <a href="/">Problems</a>
    <a href="/settings">Settings</a>
    {{ if .User.LoggedIn }}
    <a href="/logout">Logout</a>
    {{ else }}
    <a href="/login">Login</a>
    {{ end }}
  </div>
  <div>
    {{ if .User.Avatar }}
    <img src="{{ .User.Avatar }}" alt="Avatar" class="avatar">
    {{ .User.Username }}
    {{ else }}
    Anonymous
    {{ end }}
  </div>
</div>
{{end}}
